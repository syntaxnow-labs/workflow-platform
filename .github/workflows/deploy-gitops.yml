name: Build → Push Image → GitOps Update

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      branch:
        required: true
        type: string
      environment:
        type: string
        default: "dev"
      gitops_repo:
        required: true
        type: string

    secrets:
      GHCR_TOKEN:
        required: true
      GITOPS_TOKEN:
        required: true

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:

  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Image
        run: |
          TAG=$(echo "${{ inputs.branch }}" | tr '/' '-')
          IMAGE="$REGISTRY/$OWNER/${{ inputs.app_name }}:$TAG"

          docker build -t $IMAGE .
          docker push $IMAGE

          echo "tag=$TAG" >> $GITHUB_OUTPUT

    outputs:
      tag: ${{ steps.image_tag.outputs.tag }}

  update_gitops:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.gitops_repo }}
          token: ${{ secrets.GITOPS_TOKEN }}

      - name: Update image tag
        run: |
          FILE="apps/${{ inputs.app_name }}/values-${{ inputs.environment }}.yaml"
          yq eval ".image.tag = \"${{ needs.docker.outputs.tag }}\"" -i "$FILE"

      - name: Commit & Push
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Update image tag for ${{ inputs.app_name }}"
          git push
