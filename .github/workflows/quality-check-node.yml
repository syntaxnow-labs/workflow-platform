name: Node Quality Check Workflow

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: "18"
      service:
        type: string
        required: true
      branch:
        type: string
        required: true

jobs:
  quality_node:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout actual service repo ---
      - name: Checkout service repository
        uses: actions/checkout@v4
        with:
          repository: syntaxnow-labs/${{ inputs.service }}
          ref: ${{ inputs.branch }}
          token: ${{ secrets.GITOPS_TOKEN }}

      # --- Setup Node ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      # --- Install dependencies ---
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile || npm install

      # --- Run quality checks ---
      - name: Run Quality Checks
        run: |
          echo "Running Node quality checks..."

          echo "✔ Placeholder: Type checking"
          # tsc --noEmit

          echo "✔ Placeholder: Linting"
          # yarn lint || npm run lint

          echo "✔ Placeholder: Unit tests"
          # yarn test --watchAll=false || npm test

          echo "All Node checks completed (placeholder)."

      # --- Upload report ---
      - name: Upload placeholder report
        run: echo "Node quality checks placeholder" > node-quality-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: node-quality-report
          path: node-quality-report.txt
