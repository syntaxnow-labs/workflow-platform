name: Node Quality Check Workflow

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: "18"

jobs:
  quality_node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile

      - name: Run Quality Checks
        run: |
          echo "Running Node quality checks..."
          echo "✔ Running type check placeholder"
          # tsc --noEmit

          echo "✔ Lint placeholder"
          # yarn lint

          echo "✔ Test placeholder"
          # yarn test --watchAll=false

          echo "All checks placeholder completed."

      - name: Upload placeholder report
        run: echo "Node quality checks placeholder" > node-quality-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: node-quality-report
          path: node-quality-report.txt
