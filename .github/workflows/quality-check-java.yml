name: Java Quality Check Workflow

on:
  workflow_call:
    inputs:
      java_version:
        type: string
        default: "17"
      service:
        type: string
        required: true
      branch:
        type: string
        required: true

jobs:
  quality_java:
    runs-on: ubuntu-latest

    steps:
      # Checkout the ACTUAL service repository
      - name: Checkout service repository
        uses: actions/checkout@v4
        with:
          repository: syntaxnow-labs/${{ inputs.service }}
          ref: ${{ inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java_version }}

      - name: Run Quality Checks
        run: |
          echo "Running Java quality checks..."
          echo "✔ Compiling application"
          mvn -q compile

          echo "✔ Placeholder for tests & static analysis"
          # mvn test
          # mvn spotbugs:spotbugs

      - name: Upload placeholder report
        run: echo "Quality check placeholder" > quality-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.txt
